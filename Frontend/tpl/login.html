<div class="mt-5 container ">
    <div class="mt-5 register-form text-center">
        <h3>Login</h3>
        <form action="/api/auth/login" method="post" class="d-flex flex-column gather-email">
            <input type="text" class="text-center" placeholder="Your email here..." name="email" required />
            <input type="text" placeholder="Password" min="8" max= "31" name = 'password_hash' required>


            <button class="mt-5">Continue </button>
        </form>
    </div>
</div>
</div>
