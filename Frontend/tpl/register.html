<div class="mt-5 container">
  <div class="mt-5 register-form text-center">
    <h3>Enter your information to join us.</h3>
    <form
      action="/api/auth/register"
      method="post"
      class="d-flex flex-column gather-email"
      id="registrationForm"
    >
      <input
        type="email"
        class="text-center"
        placeholder="Your email here..."
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Password"
        min="8"
        max="31"
        name="password_hash"
      />

      <div
        class="namesection d-flex text-center flex-row justify-content-evenly"
      >
        <input
          type="text"
          placeholder="First Name..."
          name="first_name"
          required
        />

        <input
          type="text"
          placeholder="Last Name..."
          name="last_name"
          required
        />
      </div>

      <button class="mt-5">Continue</button>
    </form>
  </div>
</div>
